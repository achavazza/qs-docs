<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quickstarter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Construye tu proximo proyecto HTML5 responsive adaptado a tablets y mÃ³biles en minutos - Sistema de Grid HTML5 "  />
     <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://achavazza.github.io/getquickstarter/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<body>
<section class="section grid">
	<h2 class="h1 title">Form</h2>
	<div class="row">
	<div class="quad-4">
		<form class="form">
			    <div class="input">
        <label>Label</label>
        <input type="text" placeholder="Placeholder"/>
    </div>
    <div class="input">
        <label>Label</label>
        <div class="input-append">
            <input type="text" placeholder="Placeholder" />
            <a href="#" class="add-on btn btn-danger">i</a>
        </div>
    </div>
    <div class="input">
        <label>Label</label>
        <select>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </div>
    <fieldset class="input">
        <legend>Legend</legend>
        <label>
            <input type="checkbox" />
            Checkbox
        </label>
        <label>
            <input type="checkbox" />
            Checkbox
        </label>
    </fieldset>
    <fieldset class="input">
        <legend>Legend</legend>
        <label>
            <input type="radio" />
            Radio
        </label>
        <label>
            <input type="radio" />
            Radio
        </label>
    </fieldset>
    <div class="input">
        <label>Label</label>
        <div class="flush stack-portrait">
            <input type="text" placeholder="Placeholder" />
            <select>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
            <a href="#" class="btn">Link</a>
        </div>
    </div>
    <div class="input">
        <label>Label</label>
        <textarea placeholder="Textarea"></textarea>
    </div>
    <div class="submit">
        <input class="btn" type="submit" value="Submit" />
        <button class="btn">Button</button>
        <a href="#" class="btn">Link</a>
        <a href="#" class="btn btn-link">Link</a>
    </div>
		</form>
	</div>
	</div>
</section>
